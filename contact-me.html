<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" width="device-width">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            text-align: center;
            padding: 15px;
            background-color: black;
        }

        nav a {
            color: yellow;
            font-size: larger;
            padding: 40px;
            text-decoration: none;
        }

        .contact-info {
            display: flex; 
            justify-content: center; 
            margin: 20px 0; 
        }

        .contact-info span {
            text-decoration: none;
            color: red;
            background-color: lightgrey;
            padding: 20px;
            margin: 0 10px; 
            border-radius: 2px;
            font-size: larger;
        }

        .contact-info span a {
            color: inherit;
            text-decoration: none;
        }

        header {
            background-color: #059652;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 30px;
        }

        iframe {
            width: 100%;
            height: 450px; 
            border: 0;
            background-color: lightgray;
        }

        main {
            flex: 1; 
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px; /* Set a max-width for better layout */
        }

        form label {
            display: none; /* Hide the label */
        }

        form input,
        form textarea {
            padding: 10px;
            margin-bottom: 15px;
            margin-right: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: lightgrey;
            color:black;
            
            
        }

        form input {
            width: calc(50% - 10px); 
        }

        form textarea {
            width: 560px ; 
        }

        form input::placeholder,
        form textarea::placeholder {
            color: #aaa; 
            font-weight: normal;
            
        }

        h2 {
            margin-top: 20px;
        }

        form input[type="submit"] {
            background-color: orange;
            color: white;
            font-size: 14px;
            border-radius: 3px;
            margin-left: 20px;
            position: relative;
            align-self: flex-start;
            margin-top: 10px;
            left:45px;
            width:150px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact-me.html">Contact Me</a>
    </nav>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.8782812652416!2d77.5881115758873!3d12.979636114700414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae166dd8fee8b7%3A0xa3112775dc579453!2sVidhana%20Soudha%2C%20Ambedkar%20Veedhi%2C%20Sampangi%20Rama%20Nagar%2C%20Bengaluru%2C%20Karnataka%20560001!5e0!3m2!1sen!2sin!4v1727696917752!5m2!1sen!2sin" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <div class="contact-info">
            <span class="number">
                Call me at: <a href="tel:+919845438072">9845438072</a>
            </span>
            <span class="email">
                Email me at: <a href="mailto:vvarun7893@gmail.com">vvarun7893@gmail.com</a>
            </span>
            <span class="meet">
                Meet me at: <a href="https://maps.app.goo.gl/mVV5EJdhAeD4Ys3a7">Pattangere shed</a>
            </span>
        </div>
        
        <h2>Feel free to message me!</h2>
        <form>
            <div class="form-row">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="phone" placeholder="Your Phone" required>
            </div>
            <div class="form-row">
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="subject" placeholder="Subject" required>
            </div>
            <textarea rows="5" cols="35" placeholder="Write your message here" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </main>
    <footer>
        All Rights Reserved @ 2024
    </footer>
</body>
</html>
